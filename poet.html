<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>너와 내가 가장 아름다웠던 때</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap');
  </style>
  <body>
    <br><br><br><br><br><br>
    <div class="poet"><a href="javascript:alert('그 친구를 사랑하진 않았지만 잠결에 마지막 전화를 못 받은 일이 부재중 통화를 볼 때면 누진 어지럼증으로 생에 대한 난독증으로 내내 씁쓸한 것이다');">죽은 친구</a>의 <a href="javascript:alert('신경쇠약에 시달리던 이름을 몸에 맞지 않는 외투같이 걸치고 나는 이 세계의 계절들을 온통 앓으러 간다 이름은 출생처럼 자의와는 무관하니 친구라는 말 뒤에 접착할 별자리 이름 하나 구하는 중이다');">이름</a>이 <a href="javascript:alert('우린 잊히기도 전에 까맣게 사라질 것이다 이 세상은 누군가의 꿈속일 뿐이니까')">기억</a><a href="javascript:alert('어떤 시간들은 우릴 안아주다 가고 어떤 시간들은 우릴 후려치다 가지만 모두 푸르게 출렁이는 시간 속의 시간이라고')">나지 않는 순간<a href="javascript:alert('모기나 파리라도 살갗에 앉아줬으면 싶은, 마주본 두 장의 거울처럼 한없이 속을 펼쳐 보이고 싶은, 그런 날이었어 내릴 곳을 놓친 버스에서 낯선 사람의 팔꿈치에 슬며시 내 까만 팔꿈치를 대어 보았지')"><br><br>느낀다</a><br><br>
<a href="javascript:alert('우리 짧은 날도 우주에 붙는 각주에 불과하고 우연은 뺑소니처럼 삶을 완성하지만')">생(生)</a>에 <a href="javascript:alert('왜 그렇게 젖어 있는가, 너와 내가 가장 아름다웠던 때는')">너무 많은 주석들</a>이 <a href="javascript:alert('네 시퍼런 동정을 떠올리며 귓불을 빨갛게 적신다, 울분의 힘으로 섹스를 하다가
')">붙었다고</a><br><br><br><br><br><br><a class="s" href="coding.html" target="_blank">.</a></div>
  </body>
</html>
